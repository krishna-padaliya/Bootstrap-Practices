<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sizing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="w-25 border border-1 p-5 border-primary text-center display-6">width-25%</div>
    <div class="w-50 border border-1 p-5 border-info text-center display-6">width-50%</div>
    <div class="w-75 border border-1 p-5 border-primary text-center display-6">width-75%</div>
    <div class="w-100 border border-1 p-5 border-info text-center display-6">width-100%</div>

    <div style="height: 350px;" class="mt-5">
    <div class="h-25 border border-1 border-primary text-center display-6 d-inline-block" style="width:300px;">height-25%</div>
    <div class="h-50 border border-1  border-info text-center display-6 d-inline-block" style="width:300px;">height-50%</div>
    <div class="h-75 border border-1  border-primary text-center display-6 d-inline-block" style="width:300px;">height-75%</div>
    <div class="h-100 border border-1  border-info text-center display-6 d-inline-block" style="width:300px;">height-100%</div>
</div>
</body>
</html>
