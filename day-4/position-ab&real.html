<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute & relative</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<style>
    div{
        width: 300px;
        height: 300px;
    }
    p{
        width: 100px;
        height: 100px;
    }
</style>
</head>
<body>
    <div class="border border-3 border-danger position-relative">
    <p class="border border-1 border-success position-absolute top-0 end-0"></p>
    <p class="border border-1 border-success position-absolute bottom-50 end-0"></p>

    <p class="border border-1 border-success position-absolute bottom-0 start-0"></p>
    <p class="border border-1  border-success position-absolute top-50 start-0"></p>
</div>
</body>
</html>
