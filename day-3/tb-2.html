<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootsrap text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="container display-4 text-uppercase text-center">Bootsrap text property</h1>
    <table class="table table-danger table-hover table-striped text-center table-bordered mt-5">
        <tr class="text-uppercase">
            <th>text-colour</th>
            <th>class</th>
            <th>output</th>
        </tr>
        <tr>
            <td>Danger</td>
            <td>"text-danger"</td>
            <td class="text-danger">Danger</td>
        </tr>
        <tr>
            <td>Primary</td>
            <td>"text-primary"</td>
            <td class="text-primary">Primary</td>
        </tr>
        <tr>
            <td>warning</td>
            <td>"text-warning"</td>
            <td class="text-warning">warning</td>
        </tr>
        <tr>
            <td>info</td>
            <td>"text-info"</td>
            <td class="text-info">info</td>
        </tr>
        <tr>
            <td>success</td>
            <td>"text-success"</td>
            <td class="text-success">success</td>
        </tr>
        <tr>
            <td>secondary</td>
            <td>"text-secondary"</td>
            <td class="text-secondary">secondary</td>
        </tr>
        <tr>
            <td>dark</td>
            <td>"text-dark"</td>
            <td class="text-dark">dark</td>
        </tr>
    </table>
</body>
</html>
